<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="stylesheet" href="/static/css/contact.css" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Peliflix Admin</title>

</head>

<body>


  <div class="horizontal-padding vertical-padding">
    <section class="contact" id="contact">
      <h2 class="section-category text-primary" >Editar respuesta a Contacto de Usuario</h2>
      <div class="contact-details">
        <div class="contact-details-group">
          <p class="contact-label text-warning">Nombre:</p>
          <p class="contact-text">{{contact.fullname}}</p>
        </div>
        <div class="contact-details-group">
          <p class="contact-label text-warning">Email:</p>
          <p class="contact-text">{{contact.email}}</p>
        </div>
        <div class="contact-details-group">
          <p class="contact-label text-warning">Mensaje dejado por el usuario:</p>
          <p class="contact-text">
            {{contact.message}}
          </p>
        </div>
      </div>
      <form class="contact-form" id="contact-form" name="contact" action="/update/{{contact.id}}" method="POST">
       
          <textarea name="contact-response" id="contact-response" placeholder="Ingrese la respuesta" cols="100" rows="5">{{contact.response}}</textarea>
       
        <button type="submit" class="form-submit" id="contact-submit">Guardar</button>
      </form>
      </section>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
