<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Peliflix Admin</title>

</head>

<body>
  <h1 class="bd-title">Gestión de respuestas a contactos</h1>
  <br>
  <table class="table table-dark table-striped table-hover">
    <thead >
      <tr  class="text-warning">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Mensaje Usuario</th>
        <th scope="col">Respuesta</th>
        <th scope="col">Acción</th>

      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr d-flex>
        <th scope="row">{{contact.id}}</th>
        <td>{{contact.fullname}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.message}}</td>
        <td>{{contact.response}}</td>
        <td>            
          <a href="{{ url_for('contacts.update', id=contact.id) }}" class="btn btn-primary btn-sm rounded-0">Edit</a>
          <a href="{{ url_for('contacts.delete', id=contact.id) }}" class="btn btn-danger btn-sm rounded-0">Delete</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
